<!-- {% include "front_end/includes/slider.html"%} -->
<div class="content-wraper">
  {% load staticfiles %}
  {% for i in goods %}
  <div class="content">
    <img class="img" src="{% static 'mainApp/images/pikachu.jpeg'%}" alt="XXX">
  <div class="name text-what-i-need">{{i.name}}</div>
  <div class="article text-what-i-need">Article:{{i.article}}</div>
  <div class="size">Size:{{i.size}}{% if i.size == '' %}undefine{% endif %}</div>
  <div class="price">Price:{{i.price}}</div>
  <div class="type text-what-i-need">{{i.goodtypeid.type}}</div>
  <div class="firm">Firm:{{i.firmid.name}}</div>
  <div class="counter"><button type="button" class="btn btn-success">Add to cart</button></div>
  </div>
  {% endfor %}
  <form action="" method="post" class="load_more">
    {% csrf_token %}
    <button type="submit" name='how_much_can_see' value='100' class="btn btn-primary">Submit</button>
  </form>

</div>
